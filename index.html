<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тұсау кесер шақыру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?kazakhstan,tradition') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 50px auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            background: gold;
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Тұсау кесерге шақыру!</h1>
    <p>Құрметті достар мен туыстар! Біз сіздерді ерекше қазақ дәстүрі - Тұсау кесерге шақырамыз. Кішкентай сәбиіміздің болашағына ақ жол тілеп, алғашқы қадамдарын бірге атап өтейік!</p>
    <p><strong>Күні:</strong> 10 қараша 2025<br><strong>Уақыты:</strong> 15:00<br><strong>Мекен-жай:</strong> Алматы, Қазақ үйі</p>
    <a href="#" class="btn">Қатысамын</a>
</div>
</body>
</html>
